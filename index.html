<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-black">
    <div class="flex min-h-screen flex-col justify-center px-48 mx-auto my-auto">
        <div>
            <img class="rounded-md mx-auto h-30 w-auto" src="https://picsum.photos/id/870/536/354?grayscale&blur=2" alt="Synthware">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">Entre na sua conta</h2>
        </div>
        
        <div class="mt-10 sm:mx-auto md:w-full md:max-w-md">
            <!-- ?EMAIL -->
            <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-md/6 font-medium text-white">Email</label>
                <div class="mt-2">
                <input type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                </div>
            </div>
        
            <!-- !SENHA -->
            <div>
                <div class="flex items-center justify-between">
                <label for="password" class="block text-md/6 font-medium text-white">Senha</label>
                <div>
                    <a href="#" class="text-xs font-semibold text-sky-500 hover:text-sky-50">Esqueceu sua senha?</a>
                </div>
                </div>
                <div>
                <input type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                </div>
            </div>
        
            <!-- *ENTRAR -->
            <div>
                <button type="submit" class="flex w-full justify-center bg-sky-500 hover:bg-sky-600 rounded-md px-3 py-1.5 text-md/6 font-semibold text-white shadow-md focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500">Entrar</button>
            </div>
            </form>
        
            <!-- <p class="mt-10 text-center text-md/6 text-white">Feito por <a class="hover:text-sky-400" href="https://github.com/Jwsxs">Jesus</a></p> -->
        </div>
    </div>
</body>
</html>
