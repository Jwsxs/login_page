<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-black cursor-default">
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input {
            padding-left: 3px;
        }
        /*
        img {
            transition: transform 150ms ease;
        }

        img:hover {
            transform: scale(1.25, 1.25);
        }
        */
        </style>

    <div class="flex min-h-screen flex-col justify-center lg:px-8">
        <div>
            <img class="transform transition-transform duration-150 hover:scale-125 mx-auto h-30 w-auto rounded-md border-8" src="https://picsum.photos/200" alt="Lorem Picsum! The Lorem Ipsum for images.">
            <h1 class="font-semibold text-white text-center text-2xl tracking-wider mt-10">Entre em sua conta</h1>
        </div>


        <div class="mx-auto ">
            <form class="space-y-6 px-6 py-6 rounded-md" action="#" method="POST">
                <!--- EMAIL -->
                <div>
                    <label class="text-white font-semibold" for="email">Email:</label>
                    <div class="mt-2">
                        <input type="email" class="rounded-md">
                    </div>
                </div>

                <!--- PASSWORD -->
                <div>
                    <div class="flex justify-between">
                        <label class="text-white font-semibold" for="password">Password:</label>
                        <a class="text-slate-400 text-md hover:text-gray-200 text-xs font-semibold" href="#">Esqueceu?</a>
                    </div>
                    
                    <div>
                        <input type="password" class="rounded-md">
                    </div>

                </div>

                <!--- SUBMIT -->
                <div>
                    <button class="flex mx-auto mt-16 px-6 py-3 rounded-md bg-gray-600 hover:bg-gray-500 text-white text-center font-semibold" type="submit" >Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
